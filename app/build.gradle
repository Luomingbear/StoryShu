apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'
    defaultConfig {
        applicationId "com.storyshu.storyshu"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.Test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    repositories {
//        flatDir {
//            dirs 'libs'
//        }
        jcenter()
    }
    //地图
    compile files('libs/AMap3DMap_4.1.2_AMapSearch_3.6.1_AMapLocation_3.1.0_20161122.jar')
    //图片加载项
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'

    //短信验证
    //    compile files('libs/MobCommons-2016.1201.1839.jar')
    //    compile files('libs/MobTools-2016.1201.1839.jar')
    //    compile name: 'SMSSDK-2.1.3', ext: 'aar'
    //android依赖
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    testCompile 'junit:junit:4.12'
}
